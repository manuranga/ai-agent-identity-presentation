<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Q & A</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-white: #ffffff;
            --accent-orange: #f5821f;
            --text-dim: #b3b3b3;
            --transition-speed: 1s;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            cursor: none;
        }

        .presentation-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            /* Initial state for animation */
            transition: opacity var(--transition-speed) ease-out, transform var(--transition-speed) ease-out;
        }

        .content-wrapper.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Title Section Style from Slide 3 */
        .title-section {
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(-30px);
            transition: all 0.8s ease-out;
            display: inline-block;
        }

        .title-section.show {
            opacity: 1;
            transform: translateY(0);
        }

        .title-section h1 {
            font-size: 80px;
            font-weight: 700;
            color: #ffffff;
            margin: 0;
            padding-left: 20px;
            border-left: 8px solid #ff8c00;
            line-height: 1.2;
            text-align: left;
        }

        .title-orange {
            color: #ff8c00;
        }

        .divider {
            width: 600px;
            height: 2px;
            background-color: var(--accent-orange);
            margin-bottom: 30px;
            /* Animation for the line expanding */
            width: 0;
            transition: width 1.2s ease-in-out;
            transition-delay: 0.3s;
        }

        .content-wrapper.show .divider {
            width: 700px;
            /* Target width based on image proportions */
        }

        h2 {
            font-size: 4rem;
            font-weight: 400;
            margin: 0;
            color: var(--text-dim);
            letter-spacing: 2px;
        }
    </style>
</head>

<body>

    <div class="presentation-container">
        <div class="content-wrapper" id="main-content">
            <div class="title-section" id="title">
                <h1>Thank <span class="title-orange">You!</span></h1>
            </div>
            <div class="divider"></div>
            <h2>Q & A</h2>
        </div>
    </div>

    <script>
        // Trigger animation on load
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('main-content').classList.add('show');
                document.getElementById('title').classList.add('show');
            }, 100);
            reportState();
        };

        // Message communication for unified deck
        window.addEventListener('message', (e) => {
            // No internal steps in 12.html
        });

        function reportState() {
            window.parent.postMessage({
                type: 'slideState',
                currentStep: 0,
                totalSteps: 0
            }, '*');
        }
    </script>

</body>

</html>
