<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Identity - Cover</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #2a2a2a;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/cheesecake-background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 1;
            transition: opacity 0.8s ease-out;
        }

        .background.remote-loaded {
            background-image: url('https://github.com/ayshsandu/ai-agent-identity-presentation/blob/main/images/cheesecake-background.png?raw=true');
        }

        .background.fade-out {
            opacity: 0;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            opacity: 1;
            transition: opacity 0.8s ease-out;
        }

        .overlay.fade-out {
            opacity: 0;
        }

        .text-container {
            position: relative;
            z-index: 10;
            text-align: center;
            opacity: 0;
            pointer-events: none;
        }

        .text-container.show {
            opacity: 1;
        }

        .title {
            font-size: 120px;
            font-weight: 700;
            margin: 0;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.8s ease-out;
        }

        .title.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .title-orange {
            color: #f5821f;
        }

        .title-white {
            color: #ffffff;
        }

        .subtitle {
            font-size: 42px;
            font-weight: 300;
            color: #b3b3b3;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease-out 0.3s;
        }

        .subtitle.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="background" id="background"></div>
    <div class="overlay" id="overlay"></div>

    <div class="text-container" id="text-container">
        <h1 class="title" id="title">
            <span class="title-orange">Trust</span><span class="title-white">?</span>
        </h1>
        <p class="subtitle" id="subtitle">Autonomous Intelligent Systems</p>
    </div>

    <script>
        // Check for remote background image
        const remoteBg = 'https://github.com/ayshsandu/ai-agent-identity-presentation/blob/main/images/cheesecake-background.png?raw=true';
        const img = new Image();
        img.onload = function () {
            document.querySelector('.background').classList.add('remote-loaded');
        };
        img.src = remoteBg;

        // Animation steps
        let currentStep = 0;
        const maxSteps = 2;

        const background = document.getElementById('background');
        const overlay = document.getElementById('overlay');
        const textContainer = document.getElementById('text-container');
        const title = document.getElementById('title');
        const subtitle = document.getElementById('subtitle');

        function updateView() {
            // Step 0: Background visible (initial state)

            // Step 1: Fade out background, show text container, fade in title
            if (currentStep >= 1) {
                background.classList.add('fade-out');
                overlay.classList.add('fade-out');
                textContainer.classList.add('show');
                title.classList.add('visible');
            } else {
                background.classList.remove('fade-out');
                overlay.classList.remove('fade-out');
                textContainer.classList.remove('show');
                title.classList.remove('visible');
            }

            // Step 2: Fade in subtitle
            if (currentStep >= 2) {
                subtitle.classList.add('visible');
            } else {
                subtitle.classList.remove('visible');
            }
        }

        function next() {
            if (currentStep < maxSteps) {
                currentStep++;
                updateView();
                reportState();
            }
        }

        function prev() {
            if (currentStep > 0) {
                currentStep--;
                updateView();
                reportState();
            }
        }

        // Key Navigation
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                next();
            }
            if (e.key === 'ArrowLeft') {
                e.preventDefault();
                prev();
            }
        });

        // Click to advance
        document.body.addEventListener('click', () => {
            next();
        });

        // Message communication for unified deck
        window.addEventListener('message', (e) => {
            if (e.data === 'next') next();
            if (e.data === 'prev') prev();
        });

        function reportState() {
            window.parent.postMessage({
                type: 'slideState',
                currentStep: currentStep,
                totalSteps: maxSteps
            }, '*');
        }

        window.onload = () => {
            updateView();
            reportState();
        };
    </script>
</body>

</html>
