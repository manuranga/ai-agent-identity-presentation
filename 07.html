<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot vs Agent - Architecture</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-white: #ffffff;
            --accent-orange: #f5821f;
            --text-dim: #b3b3b3;
            --transition-speed: 0.6s;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            cursor: none;
        }

        .presentation-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 40px 60px;
            /* Standard padding */
            box-sizing: border-box;
        }

        /* Title Section Style from Slide 3 */
        .title-section {
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(-30px);
            transition: all 0.8s ease-out;
            width: 100%;
        }

        .title-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .title-section h1 {
            font-size: 56px;
            font-weight: 700;
            color: #ffffff;
            margin: 0;
            padding-left: 20px;
            border-left: 8px solid #ff8c00;
            line-height: 1.2;
            text-align: left;
        }

        .title-orange {
            color: #ff8c00;
        }

        /* Diagram Container */
        .diagram-container {
            flex-grow: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        svg {
            width: 100%;
            height: 100%;
            max-height: 80vh;
            overflow: visible;
        }

        /* Text Styles inside SVG */
        .svg-title {
            font-size: 24px;
            font-weight: bold;
            fill: var(--text-white);
            text-anchor: middle;
        }

        .svg-label-bold {
            font-size: 14px;
            font-weight: 700;
            fill: var(--text-dim);
            text-anchor: middle;
        }

        .svg-label-tool {
            font-size: 14px;
            font-weight: 600;
            fill: #e0e0e0;
            text-anchor: start;
            alignment-baseline: middle;
        }

        .bubble-rect {
            fill: #333;
            stroke: #555;
        }

        .bubble-text {
            font-size: 12px;
            fill: var(--text-white);
            font-family: monospace;
        }

        /* Animation Classes */
        .anim-group {
            opacity: 0;
            transition: opacity 0.8s ease-in-out, transform 0.8s ease-out;
        }

        .anim-group.fade-in-left {
            transform: translateX(-20px);
        }

        .anim-group.fade-in-right {
            transform: translateX(20px);
        }

        .anim-group.show {
            opacity: 1;
            transform: translateX(0);
        }

        /* Divider Animation */
        #divider-line {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            transition: stroke-dashoffset 1.5s ease-in-out;
        }

        #divider-line.show {
            stroke-dashoffset: 0;
        }

        /* Pulse Animation */
        @keyframes pulse-ring {
            0% {
                r: 55;
                opacity: 0.6;
                stroke-width: 2;
            }

            100% {
                r: 75;
                opacity: 0;
                stroke-width: 0;
            }
        }

        .pulse {
            fill: none;
            stroke: var(--accent-orange);
            animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
    </style>
</head>

<body>

    <div class="presentation-container">
        <div class="slide">

            <!-- Step 0: Title -->
            <!-- Step 0: Title -->
            <div class="title-section" id="title">
                <h1>Architecture: <span class="title-orange">Chatbot vs. Agent</span></h1>
            </div>

            <div class="diagram-container">

                        <line x1="457" y1="310" x2="457" y2="410" stroke="#7f8c8d" stroke-width="2"

                        <text x="267" y="354" class="bubble-text" text-anchor="middle" fill="#2ecc71">"Here's the

                    </g>

                        <text x="1087" y="50" class="svg-title" fill="#f5821f">Intelligent AI Agent</text>

                    </g>
                </svg>
            </div>
        </div>
    </div>

    <script>
        /**
         * Navigation Logic
         * Step 0: Title appears (on load)
         * Step 1: Divider Line appears
         * Step 2: Left Side (Chatbot) fades in
         * Step 3: Right Side (Agent) fades in
         */

        let currentStep = 0;
        const maxSteps = 3;

        // Elements
        const titleEl = document.getElementById('title');
        const dividerEl = document.getElementById('divider-line');
        const leftGroupEl = document.getElementById('left-group');
        const rightGroupEl = document.getElementById('right-group');

        function updateView() {
            // Step 0: Title (Always show after tiny delay on load)
            setTimeout(() => {
                titleEl.classList.add('visible');
            }, 100);

            // Step 1: Divider
            if (currentStep >= 1) {
                dividerEl.classList.add('show');
            } else {
                dividerEl.classList.remove('show');
            }

            // Step 2: Left Side
            if (currentStep >= 2) {
                leftGroupEl.classList.add('show');
            } else {
                leftGroupEl.classList.remove('show');
            }

            // Step 3: Right Side
            if (currentStep >= 3) {
                rightGroupEl.classList.add('show');
            } else {
                rightGroupEl.classList.remove('show');
            }
        }

        function next() {
            if (currentStep < maxSteps) {
                currentStep++;
                updateView();
            }
        }

        function prev() {
            if (currentStep > 0) {
                currentStep--;
                updateView();
            }
        }

        // Key Navigation
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ' || e.key === 'Enter' || e.key === 'PageDown') next();
            if (e.key === 'ArrowLeft' || e.key === 'PageUp') prev();
        });

        // Initial trigger
        window.onload = () => {
            updateView();
            reportState();
        };

        // Message communication for unified deck
        window.addEventListener('message', (e) => {
            if (e.data === 'next') next();
            if (e.data === 'prev') prev();
        });

        function reportState() {
            window.parent.postMessage({
                type: 'slideState',
                currentStep: currentStep,
                totalSteps: maxSteps
            }, '*');
        }

        // Update view to also report state
        const originalUpdateView = updateView;
        updateView = function () {
            originalUpdateView();
            reportState();
        };
    </script>
</body>

</html>
